<body class="m-5 bg">
    <div class="container justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3"><i class="bi bi-chevron-double-left"></i>Go Back</a>

                <div class="card">

                    <form method="POST" action="" enctype="multipart/form-data">{% csrf_token%}
                        <div class="form-group m-3">
                            <label><i class="bi bi-text-paragraph"></i>Descriptin</label>
                            <input required name="description" type="text" class="form-control" placeholder="Enter a description">
                        </div>

                        <div class="form-group m-3">
                            <label><i class="bi bi-tags-fill"></i>Select a category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select a category</option>

                                {% for category in categories %} 

                                <option value="{{category.id}}">{{category.name}}</option>

                                {% endfor %}

                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label><i class="bi bi-tags-fill"></i>Create a new category</label>
                            <input name="category_new" type="text" class="form-control" placeholder="Enter a new category">
                        </div>

                        <div class="form-group m-3">
                            <label><i class="bi bi-image-fill"></i>Upload Image</label>
                            <input required name="image" type="file" class="form-control-file" >
                        </div>

                        <button type="submit" class="btn btn-danger m-3">Submit</button>

                    </form>

                </div>

            </div>
        </div>
    </div>
